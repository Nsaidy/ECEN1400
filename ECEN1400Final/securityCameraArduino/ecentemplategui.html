<!DOCTYPE html>


<html>
    <head>
        <title>Security Camera UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Hello! {{ user }}!</h1>
                <h2>Your security camera's status is shown below:</h2>

            </div>
            <div class="container jumbotron text-center" style="background-color:aqua;">
                <h3>Status: {{ status }}</h3>
            </div>
        </div>
        <div class="container">
                <h1>Text messages are displayed below</h1>

            {% for messageOutIn in messages %}
                <div class="jumbotron text-center container">
                    <div class = "row">
                        <div class = "col-sm-6">
                            <h3>User's Input:</h3>
                            <p>{{ messageOutIn.messageIn }}</p>

                        </div>
                        <div class = "col-sm-6">
                            <h3>App's Output:</h3>
                            <p>{{ messageOutIn.messageOut }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        
        </div>



    </body>


</html>
